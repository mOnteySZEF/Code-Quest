<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css" />
    <title>Code Quest</title>
    <style>
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-column {
            flex-direction: column;
        }

        #end {
            min-height: 100vh;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            border-radius: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        #endText {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #007bff;
        }

        #endMessage {
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        #scoreMessage {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #dddddd;
        }

        #mostRecentScore,
        #mostRecentScore2 {
            font-weight: bold;
            color: #ffcc00;
        }

        .button-container .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .button-container .btn:hover {
            background-color: #00e6b8;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            #endText {
                font-size: 2.2rem;
            }

            #endMessage {
                font-size: 1.2rem;
            }

            .button-container .btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
     <div class="container">
         <div id="end" class="flex-center flex-column">
                <h1 id="endText">Gratulacje</h1>
                <p id="endMessage">Ukończyłeś grę!</p>
                <p id="scoreMessage">Quiz: <span id="mostRecentScore"></span> punktów</p>
                <p id="scoreMessage">Naprawa Kodu: <span id="mostRecentScore2"></span> punktów</p>
                <div class="button-container">
                    <a class="btn" href="index.html" >Wróć do Menu</a>
                </div>
         </div>
     </div>

     <script>
         const mostRecentScore = localStorage.getItem("mostRecentScore") || 0;
         const mostRecentScore2 = localStorage.getItem("mostRecentScore2") || 0;

         document.getElementById("mostRecentScore").innerText = mostRecentScore;
         document.getElementById("mostRecentScore2").innerText = mostRecentScore2;
     </script>
</body>
</html>
